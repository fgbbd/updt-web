<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Un Poco de Todo</title>
	<link rel="icon" href="images/updt.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/principal.css">
	<link rel="stylesheet" href="fonts/fonts.css">
</head>
<body>
	<script src="https://updt1.netlify.app/js/principal.js"></script>
	<div class="barra-up">
		<a href="https://updt1.netlify.app" class="logo">
			<img class="logo-img" src="https://updt1.netlify.app/images/cdn/updt.png" alt="Un poco de todo" title="Inicio">
		</a>
		<button class="invite" onclick="invite()">
            <img class="invite-img" src="https://updt1.netlify.app/images/iconos/discord-white.png"> <span id="texto-boton" class="invite-text">Unirse</span>
		</button>
		<div class="bot-all">
			<a href="https://updt1.netlify.app/ayudante-updt" target="_self" class="bot">
				<img class="ayudante-img" src="https://updt1.netlify.app/images/iconos/bot.png" alt="Ayudante UPDT"> <span class="barra-left-text bot-text">Bot</span>
			</a>
		</div>
		<div class="postulaciones-all">
			<a href="https://updt1.netlify.app/postulacion" target="_self" class="postulaciones">
				<img class="postulaciones-img" src="https://updt1.netlify.app/images/iconos/policia.png" alt="Postulaciones"> <span class="barra-left-text postulaciones-text">Postulaciones</span>
			</a>
		</div>
		<div class="contacto-all">
			<a href="https://updt1.netlify.app/contacto" target="_self" class="bot">
				<img class="contacto-img" src="https://updt1.netlify.app/images/iconos/contacto.png" alt="Conacto"> <span class="barra-left-text bot-text">Contacto</span>
			</a>
		</div>
	</div>
	<!-- Fin de estructura principal -->
</body>
</html>
